<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Keykicks</title>
    <style>
        /* ---------- DESIGN & LAYOUT ---------- */
        body { margin: 0; font-family: Arial, sans-serif; background-color: #fff; color: #222; overflow-x: hidden; }
        
        header {
            background-color: #111;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            height: 40px;
            width: 100%;
            box-sizing: border-box; 
            position: relative;
            z-index: 1000;
        }

        .header-marquee { flex-grow: 1; overflow: hidden; white-space: nowrap; position: relative; height: 100%; display: flex; align-items: center; margin: 0 20px; }
        .marquee-text { display: inline-block; padding-left: 100%; color: #fff; font-size: 0.85rem; letter-spacing: 1px; animation: marqueeScroll 12s linear infinite; }
        @keyframes marqueeScroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        .header-left a img { width: 20px; height: 20px; filter: invert(1); cursor: pointer; display: block; }
        .search-bar { display: flex; align-items: center; height: 26px; }
        .search-bar input { padding: 0 8px; border-radius: 4px 0 0 4px; border: none; font-size: 0.85rem; height: 100%; width: 120px; }
        .search-bar button { background-color: #fff; color: #111; border: none; padding: 0 10px; border-radius: 0 4px 4px 0; cursor: pointer; font-weight: bold; height: 100%; }

        .video-section { width: 100%; height: calc(85vh - 45px); background-color: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .video-section video { width: 100%; height: 100%; object-fit: cover; }
        .overlay-image { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 50%; pointer-events: none; }

        main { padding: 2rem; max-width: 1000px; margin: 0 auto; }
        p { margin: 40px auto; text-align: center; font-size: 1.2rem; line-height: 1.4; }

        .categories { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 50px; }
        .category { background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden; cursor: pointer; display: flex; flex-direction: column; align-items: center; transition: transform 0.3s; }
        .category:hover { transform: translateY(-5px); }
        .category img { width: 100%; height: 180px; object-fit: contain; padding: 10px; }
        .category-title { text-align: center; padding: 1rem; background-color: #111; color: #fff; width: 100%; font-weight: bold; }

        /* ---------- NOTIFY BAR & OVERLAY ---------- */
        #notify-bar { 
            position: fixed; top: 50%; right: 0; transform: translateY(-50%); 
            background: #111; color: #fff; padding: 1rem; cursor: pointer; z-index: 2000; 
            writing-mode: vertical-rl; text-orientation: mixed; font-weight: bold; border-radius: 5px 0 0 5px;
        }

        #contact-form-overlay { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: #fff; border-radius: 10px; padding: 2rem; box-shadow: 0 0 25px rgba(0,0,0,0.4); 
            z-index: 3500; width: 90%; max-width: 400px; 
        }

        #contact-form-overlay form { display: flex; flex-direction: column; gap: 10px; }
        #contact-form-overlay input, #contact-form-overlay textarea { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; box-sizing: border-box; }
        
        #popup-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 3000; display: none; }
        .close-btn { position: absolute; top: 10px; left: 10px; cursor: pointer; width: 20px; }

        /* ---------- SHOP OVERLAY ---------- */
        .shop-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: none; flex-direction: column; overflow-y: auto; z-index: 4000; padding: 2rem; box-sizing: border-box; }
        .shop-content { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1.5rem; }
        .item { background: #fff; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); padding: 10px; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .item img { width: 100%; height: 150px; object-fit: contain; }
        .checkout-btn { background: #111; color: #fff; border: none; padding: 10px; border-radius: 5px; cursor: pointer; margin-top: 10px; width: 100%; }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<header>
    <div class="header-left">
        <a href="#" onclick="alert('Cart function coming soon!')"><img src="icons/shopping-cart.png" alt="Cart"></a>
    </div>
    <div class="header-marquee">
        <div class="marquee-text">This Site is under development. No orders possible. Please click the "Notify me button" to stay updated.</div>
    </div>
    <div class="header-right">
        <form class="search-bar" id="searchForm">
            <input type="text" id="searchInput" placeholder="Suchen..." required>
            <button type="submit">Suche</button>
        </form>
    </div>
</header>

<section class="video-section">
    <video autoplay muted loop><source src="test2.mp4" type="video/mp4"></video>
    <img src="keykickslogowhite.png" alt="Logo" class="overlay-image">
</section>

<main>
    <p><b>Keykicks</b> bietet stylische Schlüsselanhänger mit Liebe zum Detail. <br><b>Hol dir deinen Eyecatcher!</b></p>
    
    <div class="categories">
        <div class="category" onclick="openShop('sneaker')">
            <img src="icons/sneakers.png" alt="Sneaker">
            <div class="category-title">Sneaker</div>
        </div>
        <div class="category" onclick="openShop('comic')">
            <img src="icons/theater.png" alt="Comic">
            <div class="category-title">Comic</div>
        </div>
        <div class="category" onclick="openShop('other')">
            <img src="icons/others.png" alt="Other">
            <div class="category-title">Other</div>
        </div>
    </div>
</main>

<div id="notify-bar" onclick="openContact()">Notify me</div>

<div id="popup-bg" onclick="closeContact()"></div>
<div id="contact-form-overlay">
    <img src="icons/close.png" class="close-btn" onclick="closeContact()">
    <h3 style="text-align:center;">Contact Us</h3>
    <form action="https://formspree.io/f/xknabpze" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="E-Mail" required>
        <textarea name="message" rows="4" placeholder="Deine Nachricht" required></textarea>
        
        <div class="g-recaptcha" data-sitekey="6LdRciEsAAAAAHrPpLKwHuynngZorfdUbomed_mD"></div>
        
        <button type="submit" class="checkout-btn">Absenden</button>
    </form>
</div>

<div id="shop-overlay" class="shop-overlay">
    <img src="icons/close.png" class="close-btn" style="width:25px; top:20px; left:20px;" onclick="closeShop()">
    <h2 id="shop-title" style="text-align:center; margin-top:0;">Shop</h2>
    <div id="shop-container" class="shop-content"></div>
</div>

<script>
    let allProducts = { sneaker: [], comic: [], other: [] };

    // Produkte von GitHub laden
    async function loadProducts() {
        try {
            const response = await fetch('https://raw.githubusercontent.com/pfundbo81/website-keykicks/main/products.json');
            allProducts = await response.json();
        } catch (error) {
            console.error("Fehler beim Laden der Produkte:", error);
        }
    }

    function openShop(category) {
        const overlay = document.getElementById('shop-overlay');
        const container = document.getElementById('shop-container');
        const title = document.getElementById('shop-title');
        
        title.innerText = category.charAt(0).toUpperCase() + category.slice(1) + " Shop";
        container.innerHTML = ""; // Leeren

        if (allProducts[category]) {
            allProducts[category].forEach(p => {
                container.innerHTML += `
                    <div class="item">
                        <img src="${p.image}" alt="${p.name}">
                        <h4>${p.name}</h4>
                        <p>${p.price}</p>
                        <button class="checkout-btn" onclick="alert('In den Warenkorb: ${p.name}')">Hinzufügen</button>
                    </div>
                `;
            });
        }
        overlay.style.display = "flex";
    }

    function closeShop() { document.getElementById('shop-overlay').style.display = "none"; }

    function openContact() {
        document.getElementById('contact-form-overlay').style.display = "block";
        document.getElementById('popup-bg').style.display = "block";
    }

    function closeContact() {
        document.getElementById('contact-form-overlay').style.display = "none";
        document.getElementById('popup-bg').style.display = "none";
    }

    window.onload = loadProducts;
</script>

</body>
</html>
