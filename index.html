<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Keykicks</title>
<style>
/* ---------- Header Marquee ---------- */
.header-marquee { flex-grow: 1; overflow: hidden; white-space: nowrap; position: relative; height: 100%; display: flex; align-items: center; margin: 0 20px; }
.marquee-text { display: inline-block; padding-left: 100%; color: #fff; font-size: 0.85rem; letter-spacing: 1px; animation: marqueeScroll 12s linear infinite; }
@keyframes marqueeScroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

/* ---------- Global ---------- */
body { margin: 0; font-family: Arial, sans-serif; background-color: #fff; color: #222; overflow-x: hidden; }
p { margin: 70px auto; padding: 0 135px; font-family: 'Roboto', sans-serif; font-size: 20px; line-height: 1.4; max-width: 1000px; }

/* ---------- Header ---------- */
header { background-color: #111; color: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; height: 40px; width: 100%; box-sizing: border-box; position: relative; z-index: 1000; }
.header-left, .header-right { display: flex; align-items: center; gap: 10px; height: 100%; }
.header-left a img { width: 20px; height: 20px; filter: invert(1); transition: opacity 0.3s; cursor: pointer; user-select: none; display: block; }
.header-left a img:hover { opacity: 0.7; }
.search-bar { display: flex; align-items: center; margin: 0; height: 26px; }
.search-bar input[type="text"] { padding: 0 8px; border-radius: 4px 0 0 4px; border: none; outline: none; font-size: 0.85rem; height: 100%; width: 120px; }
.search-bar button { background-color: #fff; color: #111; border: none; padding: 0 10px; border-radius: 0 4px 4px 0; cursor: pointer; font-weight: bold; transition: background 0.3s; font-size: 0.85rem; height: 100%; }

/* ---------- Sections ---------- */
.video-section { width: 100%; height: calc(85vh - 45px); background-color: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
.video-section video { width: 100%; height: 100%; object-fit: cover; }
.overlay-image { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 50%; height: auto; pointer-events: none; }
main { padding: 2rem; max-width: 1000px; margin: 0 auto; }
.scroll-down { text-align: center; cursor: pointer; margin-top: -1rem; margin-bottom: 1rem; }
.scroll-down img { width: 60px; height: auto; animation: bounce 1.5s infinite; }
@keyframes bounce { 0%,20%,50%,80%,100% { transform: translateY(0); } 40% { transform: translateY(10px); } 60% { transform: translateY(5px); } }
.categories { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 50px; }
.category { background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden; text-decoration: none; color: inherit; cursor:pointer; display:flex; flex-direction:column; align-items:center; transition: transform 0.3s ease; }
.category img { width: 100%; height: 180px; object-fit: contain; padding: 5px; }
.category-title { text-align: center; padding: 1rem; background-color: #111; color: #fff; width:100%; }

/* ---------- Shop Overlay ---------- */
.shop-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: none; flex-direction: column; overflow-y: auto; z-index: 1000; padding: 2rem; box-sizing: border-box; }
.shop-content { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1.5rem; }
.item { background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding-bottom:10px; display:flex; flex-direction:column; align-items:center; cursor: pointer; }
.item img { width: 100%; height: 150px; object-fit: contain; }
.close-btn { position: absolute; top: 15px; left: 25px; width: 25px; cursor: pointer; z-index: 1001; }

/* ---------- Notify Bar & Contact Form ---------- */
#notify-bar { position: fixed; top: 50%; right: 0; transform: translateY(-50%); background: #111; color: #fff; padding: 1rem; cursor: pointer; z-index: 2000; writing-mode: vertical-rl; text-orientation: mixed; font-weight: bold; }
#contact-form-overlay { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; border-radius: 10px; padding: 2rem; box-shadow: 0 0 20px rgba(0,0,0,0.3); z-index: 3500; width: 90%; max-width: 400px; }
.close-contact { position: absolute; top: 7px; left: 10px; cursor: pointer; width: 20px; }
#contact-form-overlay form { display: flex; flex-direction: column; gap: 0.8rem; }
#contact-form-overlay input, #contact-form-overlay textarea { padding: 0.6rem; border-radius: 5px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; }

/* ---------- Cart & Popups ---------- */
#cart-bg, #popup-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2500; display: none; }
#cart-overlay { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 450px; background: #fff; padding: 20px; border-radius: 10px; z-index: 5000; display: none; flex-direction: column; }
#product-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 420px; background: #fff; padding: 1.5rem; border-radius: 12px; z-index: 3000; display: none; }
.checkout-btn { width: 100%; padding: 12px; background: #111; color: white; border: none; border-radius: 5px; cursor: pointer; }

/* ---------- Cookie Banner ---------- */
#cookie-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 9998; display: none; }
#essential-cookie-banner { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; max-width: 400px; width: 90%; background: #fff; padding: 30px 20px; border-radius: 10px; z-index: 9999; text-align: center; }

@media (max-width: 640px) { p { padding: 0 20px; font-size: 16px; } .header-marquee { display: none; } }
</style>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<header>
    <div class="header-left"><a href="#" onclick="openCart(); return false;"><img src="icons/shopping-cart.png" alt="Cart"></a></div>
    <div class="header-marquee"><div class="marquee-text">This Site is under development. No orders possible. Please click "Notify me" to stay updated.</div></div>
    <div class="header-right">
        <form class="search-bar" id="searchForm">
            <input type="text" id="searchInput" placeholder="Search..." required>
            <button type="submit">Search</button>
        </form>
    </div>
</header>

<section class="video-section">
    <video autoplay muted loop><source src="test2.mp4" type="video/mp4"></video>
    <img src="keykickslogowhite.png" alt="Logo" class="overlay-image">
</section>

<main>
    <div class="scroll-down" onclick="scrollToEnd()"><img src="icons/arrow.png" alt="Scroll"></div>
    <p><b>Keykicks</b> fills the niche of stylish keychains created with a love for detail...</p>
    <div class="categories">
        <div class="category" onclick="openShop('sneaker')"><img src="icons/sneakers.png" alt="Sneaker"><div class="category-title">Sneaker</div></div>
        <div class="category" onclick="openShop('comic')"><img src="icons/theater.png" alt="Comic"><div class="category-title">Comic</div></div>
        <div class="category" onclick="openShop('other')"><img src="icons/others.png" alt="Other"><div class="category-title">Other</div></div>
    </div>
</main>

<div id="shop-overlay" class="shop-overlay">
    <img src="icons/close.png" class="close-btn" onclick="closeShop()">
    <div class="shop-header"><div class="shop-title" id="shop-title">Shop</div></div>
    <div id="sneaker-items" class="shop-content"></div>
    <div id="comic-items" class="shop-content"></div>
    <div id="other-items" class="shop-content"></div>
</div>

<div id="notify-bar">Notify me</div>
<div id="contact-form-overlay">
    <div class="close-contact" onclick="closeContactForm()"><img src="icons/close.png" style="width:20px;"></div>
    <h3>Contact Us</h3>
    <form id="contactForm">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" rows="4" placeholder="Message" required></textarea>
        <div class="g-recaptcha" data-sitekey="6LdRciEsAAAAAHrPpLKwHuynngZorfdUbomed_mD"></div>
        <button type="submit" class="checkout-btn">Send</button>
    </form>
    <div id="form-response"></div>
</div>

<div id="popup-bg" onclick="closeAllPopups()"></div>
<div id="product-popup">
    <img id="popup-img" src="" style="width:100%;"><h3 id="popup-title"></h3><p id="popup-price"></p>
    <button class="checkout-btn" id="popup-add">Add to Cart</button>
</div>

<div id="cart-bg" onclick="closeCart()"></div>
<div id="cart-overlay">
    <div class="cart-header"><h3>Cart</h3><img src="icons/close.png" onclick="closeCart()" style="width:15px; cursor:pointer;"></div>
    <div id="cart-items-container"></div>
    <div class="cart-summary"><p>Total: <span id="cart-total">€0.00</span></p></div>
    <button class="checkout-btn" id="proceed-to-checkout-btn">Proceed to Checkout</button>
</div>

<div id="cookie-backdrop"></div>
<div id="essential-cookie-banner">
    <h3>Data Protection</h3><p>We use essential cookies.</p>
    <button class="checkout-btn" id="accept-essential-cookies">I understand</button>
</div>

<script>
let allProductsData = { sneaker: [], comic: [], other: [] };
let cart = JSON.parse(localStorage.getItem('keykicksCart')) || [];
const GITHUB_URL = 'https://raw.githubusercontent.com/pfundbo81/website-keykicks/main/products.json';

/* --- Initialization --- */
document.addEventListener('DOMContentLoaded', () => {
    loadProducts();
    renderCart();
    
    // Notify Bar Click
    document.getElementById('notify-bar').onclick = () => {
        document.getElementById('contact-form-overlay').style.display = 'block';
        document.getElementById('popup-bg').style.display = 'block';
    };

    // Cookie Check
    if(localStorage.getItem('keykicksEssentialConsentAcknowledged') !== 'true') {
        document.getElementById('cookie-backdrop').style.display='block';
        document.getElementById('essential-cookie-banner').style.display='block';
    }
});

/* --- Shop Logic --- */
async function loadProducts() {
    try {
        const res = await fetch(GITHUB_URL);
        const data = await res.json();
        allProductsData = {
            sneaker: data.sneaker.map((p, i) => ({...p, id: `s-${i}`, category: 'sneaker'})),
            comic: data.comic.map((p, i) => ({...p, id: `c-${i}`, category: 'comic'})),
            other: data.other.map((p, i) => ({...p, id: `o-${i}`, category: 'other'}))
        };
        ['sneaker','comic','other'].forEach(cat => renderCategory(cat));
    } catch(err) { console.error(err); }
}

function renderCategory(cat) {
    const cont = document.getElementById(cat + '-items');
    cont.innerHTML = '';
    allProductsData[cat].forEach(p => {
        const div = document.createElement('div');
        div.className = 'item';
        div.onclick = () => openProduct(p);
        div.innerHTML = `<img src="${p.image}"><b>${p.name}</b><br>${p.price}`;
        cont.appendChild(div);
    });
}

function openShop(cat) {
    document.getElementById('shop-overlay').style.display='flex';
    document.getElementById('shop-title').textContent = cat.toUpperCase();
    ['sneaker','comic','other'].forEach(c => document.getElementById(c + '-items').style.display = (c === cat ? 'grid' : 'none'));
}

function closeShop() { document.getElementById('shop-overlay').style.display='none'; }

function openProduct(p) {
    document.getElementById('popup-bg').style.display='block';
    document.getElementById('product-popup').style.display='block';
    document.getElementById('popup-img').src = p.image;
    document.getElementById('popup-title').textContent = p.name;
    document.getElementById('popup-price').textContent = p.price;
    document.getElementById('popup-add').onclick = () => addToCart(p);
}

/* --- Cart --- */
function addToCart(p) {
    cart.push({...p, priceNum: parseFloat(p.price.replace('€','').replace(',','.'))});
    localStorage.setItem('keykicksCart', JSON.stringify(cart));
    renderCart();
    closeAllPopups();
    openCart();
}

function renderCart() {
    const cont = document.getElementById('cart-items-container');
    cont.innerHTML = cart.length ? '' : 'Empty';
    let total = 0;
    cart.forEach(item => { total += item.priceNum; cont.innerHTML += `<div>${item.name} - ${item.price}</div>`; });
    document.getElementById('cart-total').textContent = '€' + total.toFixed(2);
}

function openCart() { document.getElementById('cart-bg').style.display='block'; document.getElementById('cart-overlay').style.display='flex'; }
function closeCart() { document.getElementById('cart-bg').style.display='none'; document.getElementById('cart-overlay').style.display='none'; }

/* --- Popups & Forms --- */
function closeAllPopups() {
    document.getElementById('popup-bg').style.display='none';
    document.getElementById('product-popup').style.display='none';
    document.getElementById('contact-form-overlay').style.display='none';
}

function closeContactForm() { closeAllPopups(); }

document.getElementById('accept-essential-cookies').onclick = () => {
    localStorage.setItem('keykicksEssentialConsentAcknowledged', 'true');
    document.getElementById('cookie-backdrop').style.display='none';
    document.getElementById('essential-cookie-banner').style.display='none';
};

function scrollToEnd() { window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" }); }

// Search Fix
document.getElementById('searchForm').onsubmit = (e) => {
    e.preventDefault();
    const q = document.getElementById('searchInput').value.toLowerCase();
    openShop('sneaker'); // Result view
    document.querySelectorAll('.item').forEach(el => {
        el.style.display = el.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
    });
};
</script>
</body>
</html>
