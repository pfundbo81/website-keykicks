<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keykicks - Checkout Fix</title>
<style>
/* ... (Alle Styles aus dem vorherigen Header & Main Bereich übernehmen) ... */

/* ---------- CHECKOUT MODAL STYLES ---------- */
.checkout-step-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 500px; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 6000; display: none; max-height: 85vh; overflow-y: auto; }
.modal-close-btn { position: absolute; top: 10px; right: 15px; width: 18px; cursor: pointer; }
#checkout-form-address input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; box-sizing: border-box; margin-bottom: 12px; }
.choice-section { border: 1px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
.choice-section label { display: block; margin-bottom: 10px; cursor: pointer; }
.review-detail-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px dashed #eee; }
#complete-order-btn { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2rem; }

/* ... (Restliche Styles wie Shop, Cart, Notify) ... */
header { background-color: #111; color: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; height: 40px; width: 100%; box-sizing: border-box; position: relative; z-index: 1000; }
.header-left a img { width: 20px; height: 20px; filter: invert(1); }
.search-bar { display: flex; height: 26px; }
.search-bar input { border-radius: 4px 0 0 4px; border:none; padding: 0 5px; }
.search-bar button { border-radius: 0 4px 4px 0; border:none; cursor:pointer; }
.video-section { width: 100%; height: 60vh; background: #000; position: relative; display: flex; align-items: center; justify-content: center; }
.video-section video { width: 100%; height: 100%; object-fit: cover; }
.overlay-image { position: absolute; width: 40%; }
.categories { display: flex; gap: 20px; justify-content: center; padding: 20px; }
.category { cursor: pointer; border: 1px solid #eee; padding: 10px; border-radius: 10px; }
.shop-overlay { position: fixed; inset: 0; background: #fff; z-index: 1000; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
.shop-content { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
.item { border: 1px solid #eee; padding: 10px; text-align: center; }
#notify-bar { position: fixed; right: 0; top: 50%; background: #111; color: #fff; padding: 10px; writing-mode: vertical-rl; cursor: pointer; }
#popup-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2500; display: none; }
#cart-overlay { position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); background: #fff; padding: 20px; z-index: 5000; display: none; width: 90%; max-width: 400px; }
.checkout-btn { width: 100%; background: #28a745; color: #fff; border: none; padding: 10px; cursor: pointer; margin-top: 10px; }
</style>
</head>
<body>

<header>
    <div class="header-left"><a href="#" onclick="openCart(); return false;"><img src="icons/shopping-cart.png" alt="Cart"></a></div>
    <div class="header-right">
        <form class="search-bar" id="searchForm">
            <input type="text" id="searchInput" placeholder="Search...">
            <button type="submit">Go</button>
        </form>
    </div>
</header>

<section class="video-section">
    <video autoplay muted loop><source src="test2.mp4" type="video/mp4"></video>
    <img src="keykickslogowhite.png" alt="Logo" class="overlay-image">
</section>

<main>
    <div class="categories">
        <div class="category" onclick="openShop('sneaker')">Sneaker</div>
        <div class="category" onclick="openShop('comic')">Comic</div>
        <div class="category" onclick="openShop('other')">Other</div>
    </div>
</main>

<div id="shop-overlay" class="shop-overlay">
    <img src="icons/close.png" style="width:25px; cursor:pointer;" onclick="closeShop()">
    <h2 id="shop-title">Shop</h2>
    <div id="sneaker-items" class="shop-content"></div>
    <div id="comic-items" class="shop-content"></div>
    <div id="other-items" class="shop-content"></div>
</div>

<div id="cart-bg" onclick="closeCart()" style="position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:4000; display:none;"></div>
<div id="cart-overlay">
    <h3>Your Cart</h3>
    <div id="cart-items-container"></div>
    <p>Total: <span id="cart-total">0.00€</span></p>
    <button class="checkout-btn" onclick="startCheckout()">Proceed to Checkout</button>
</div>

<div id="checkout-modal-address" class="checkout-step-modal">
    <img src="icons/close.png" class="modal-close-btn" onclick="closeAllCheckouts()">
    <h3>1. Shipping Address</h3>
    <form id="checkout-form-address">
        <input type="text" id="co-name" placeholder="Full Name" required>
        <input type="text" id="co-street" placeholder="Street & House Number" required>
        <input type="text" id="co-city" placeholder="City" required>
        <input type="text" id="co-zip" placeholder="ZIP Code" required>
        <button type="button" class="checkout-btn" onclick="openShippingPaymentModal()">Next: Shipping & Payment</button>
    </form>
</div>

<div id="checkout-modal-shipping" class="checkout-step-modal">
    <img src="icons/close.png" class="modal-close-btn" onclick="closeAllCheckouts()">
    <h3>2. Shipping & Payment</h3>
    <div class="choice-section">
        <h4>Shipping Method</h4>
        <label><input type="radio" name="ship-method" value="Standard (4.99€)" checked> Standard (4.99€)</label>
        <label><input type="radio" name="ship-method" value="Express (9.99€)"> Express (9.99€)</label>
    </div>
    <div class="choice-section">
        <h4>Payment Method</h4>
        <label><input type="radio" name="pay-method" value="PayPal" checked> PayPal</label>
        <label><input type="radio" name="pay-method" value="Credit Card"> Credit Card</label>
    </div>
    <button class="checkout-btn" onclick="openReviewModal()">Next: Review Order</button>
</div>

<div id="checkout-modal-review" class="checkout-step-modal">
    <img src="icons/close.png" class="modal-close-btn" onclick="closeAllCheckouts()">
    <h3>3. Review Order</h3>
    <div id="review-summary"></div>
    <button id="complete-order-btn" onclick="completeOrder()">Place Order (Development Mode)</button>
</div>

<div id="notify-bar" onclick="openNotify()">Notify me</div>

<script>
let cart = JSON.parse(localStorage.getItem('keykicksCart')) || [];
let allProductsData = { sneaker: [], comic: [], other: [] };

/* --- Shop & Cart Basics --- */
function openCart() { document.getElementById('cart-bg').style.display='block'; document.getElementById('cart-overlay').style.display='block'; renderCart(); }
function closeCart() { document.getElementById('cart-bg').style.display='none'; document.getElementById('cart-overlay').style.display='none'; }

function renderCart() {
    const cont = document.getElementById('cart-items-container');
    cont.innerHTML = cart.length ? '' : 'Your cart is empty.';
    let total = 0;
    cart.forEach((item, idx) => {
        total += (item.priceNum || 0);
        cont.innerHTML += `<div>${item.name} - ${item.price} <button onclick="removeFromCart(${idx})">x</button></div>`;
    });
    document.getElementById('cart-total').textContent = total.toFixed(2) + '€';
}

function removeFromCart(idx) { cart.splice(idx, 1); localStorage.setItem('keykicksCart', JSON.stringify(cart)); renderCart(); }

/* --- Checkout Flow Logic --- */
function startCheckout() {
    if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
    }
    closeCart();
    document.getElementById('cart-bg').style.display = 'block'; // Hintergrund behalten
    document.getElementById('checkout-modal-address').style.display = 'block';
}

function openShippingPaymentModal() {
    if(!document.getElementById('co-name').value) return alert("Please enter your name.");
    document.getElementById('checkout-modal-address').style.display = 'none';
    document.getElementById('checkout-modal-shipping').style.display = 'block';
}

function openReviewModal() {
    document.getElementById('checkout-modal-shipping').style.display = 'none';
    document.getElementById('checkout-modal-review').style.display = 'block';
    
    const summary = document.getElementById('review-summary');
    const name = document.getElementById('co-name').value;
    const ship = document.querySelector('input[name="ship-method"]:checked').value;
    const pay = document.querySelector('input[name="pay-method"]:checked').value;
    
    summary.innerHTML = `
        <p><b>Deliver to:</b> ${name}</p>
        <p><b>Shipping:</b> ${ship}</p>
        <p><b>Payment:</b> ${pay}</p>
        <hr>
        <p>Total items: ${cart.length}</p>
    `;
}

function completeOrder() {
    alert("This is a demo. No real order was placed.");
    cart = [];
    localStorage.removeItem('keykicksCart');
    closeAllCheckouts();
    location.reload();
}

function closeAllCheckouts() {
    document.querySelectorAll('.checkout-step-modal').forEach(m => m.style.display = 'none');
    document.getElementById('cart-bg').style.display = 'none';
}

/* --- Loader & Search (Vereinfacht) --- */
function openShop(cat) {
    document.getElementById('shop-overlay').style.display='flex';
    // Dummy-Produkte für den Test, falls Fetch fehlschlägt
    const cont = document.getElementById(cat + '-items');
    if(cont.innerHTML === "") {
        cont.innerHTML = `<div class="item">Sample ${cat} Item <br> 9.99€ <br> <button onclick="addToCart({name:'Sample ${cat}', price:'9.99€', priceNum:9.99})">Add</button></div>`;
    }
    document.getElementById('sneaker-items').style.display = (cat === 'sneaker' ? 'grid' : 'none');
    document.getElementById('comic-items').style.display = (cat === 'comic' ? 'grid' : 'none');
    document.getElementById('other-items').style.display = (cat === 'other' ? 'grid' : 'none');
}
function closeShop() { document.getElementById('shop-overlay').style.display='none'; }
function addToCart(p) { cart.push(p); localStorage.setItem('keykicksCart', JSON.stringify(cart)); renderCart(); openCart(); }
function openNotify() { alert("Notify Form would open here."); }
</script>
</body>
</html>
