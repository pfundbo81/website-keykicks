<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Keykicks</title>
<style>
/* ---------- Header Marquee ---------- */
.header-marquee { flex-grow: 1; overflow: hidden; white-space: nowrap; position: relative; height: 100%; display: flex; align-items: center; margin: 0 20px; }
.marquee-text { display: inline-block; padding-left: 100%; color: #fff; font-size: 0.85rem; letter-spacing: 1px; animation: marqueeScroll 12s linear infinite; }
@keyframes marqueeScroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

/* ---------- Global Styles ---------- */
body { margin: 0; font-family: Arial, sans-serif; background-color: #fff; color: #222; overflow-x: hidden; }
p { margin: 70px auto; padding: 0 135px; font-family: 'Roboto', sans-serif; font-size: 20px; line-height: 1.4; max-width: 1000px; }

header { background-color: #111; color: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; height: 40px; width: 100%; box-sizing: border-box; position: relative; z-index: 1000; }
.header-left, .header-right { display: flex; align-items: center; gap: 10px; height: 100%; }
.header-left a img { width: 20px; height: 20px; filter: invert(1); cursor: pointer; display: block; }

.search-bar { display: flex; align-items: center; height: 26px; }
.search-bar input { padding: 0 8px; border-radius: 4px 0 0 4px; border: none; outline: none; font-size: 0.85rem; height: 100%; width: 120px; }
.search-bar button { background-color: #fff; color: #111; border: none; padding: 0 10px; border-radius: 0 4px 4px 0; cursor: pointer; font-weight: bold; height: 100%; font-size: 0.85rem; }

.video-section { width: 100%; height: calc(85vh - 40px); background-color: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
.video-section video { width: 100%; height: 100%; object-fit: cover; }
.overlay-image { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 50%; height: auto; pointer-events: none; }

main { padding: 2rem; max-width: 1000px; margin: 0 auto; }
.scroll-down { text-align: center; cursor: pointer; margin-bottom: 1rem; }
.scroll-down img { width: 60px; animation: bounce 1.5s infinite; }
@keyframes bounce { 0%,20%,50%,80%,100% { transform: translateY(0); } 40% { transform: translateY(10px); } }

.categories { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 50px; }
.category { background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden; cursor: pointer; display: flex; flex-direction: column; align-items: center; transition: transform 0.3s; text-decoration: none; color: inherit; }
.category:hover { transform: translateY(-5px); box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
.category img { width: 100%; height: 160px; object-fit: contain; padding: 10px; box-sizing: border-box; }
.category-title { text-align: center; padding: 1rem; background-color: #111; color: #fff; width: 100%; box-sizing: border-box; }

footer { padding: 2rem; max-width: 1000px; margin: 0 auto; border-top: 1px solid #eee; }
.footer-links { display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 1rem; }
.footer-links a { color: #111; text-decoration: none; font-weight: bold; }

/* ---------- Shop Overlay & Items ---------- */
.shop-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: none; flex-direction: column; overflow-y: auto; z-index: 1000; padding: 2rem; box-sizing: border-box; }
.close-shop { position: absolute; top: 20px; left: 20px; width: 25px; cursor: pointer; z-index: 1001; }
.shop-title { text-align: center; font-size: 1.5rem; font-weight: bold; margin-bottom: 2rem; }
.shop-content { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1.5rem; }

.item { background: #fff; border: 1px solid #eee; border-radius: 10px; padding: 10px; display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.3s; }
.item img { width: 100%; height: 150px; object-fit: contain; }
.item-title { font-weight: bold; margin: 10px 0 5px; text-align: center; }
.item button { background: #111; color: #fff; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; }

/* ---------- Popups & Cart ---------- */
#popup-bg, #cart-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; display: none; }
#product-popup, #cart-overlay, .checkout-step-modal, #contact-form-overlay { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 20px; border-radius: 10px; z-index: 3000; display: none; width: 90%; max-width: 450px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
.popup-close, .modal-close-btn { position: absolute; top: 10px; left: 10px; width: 15px; cursor: pointer; }

#notify-bar { position: fixed; top: 50%; right: 0; transform: translateY(-50%); background: #111; color: #fff; padding: 15px 5px; cursor: pointer; writing-mode: vertical-rl; z-index: 1500; font-weight: bold; }

@media (max-width: 768px) { p { padding: 0 20px; text-align: center; } .header-marquee { display: none; } }
</style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="icons/shopping-cart.png" onclick="openCart()" alt="Cart">
    </div>
    <div class="header-marquee">
        <div class="marquee-text">This Site is under development. No orders possible. Use "Notify me" for updates.</div>
    </div>
    <div class="header-right">
        <form class="search-bar" id="searchForm">
            <input type="text" id="searchInput" placeholder="Suchen...">
            <button type="submit">Los</button>
        </form>
    </div>
</header>

<section class="video-section">
    <video autoplay muted loop><source src="test2.mp4" type="video/mp4"></video>
    <img src="keykickslogowhite.png" alt="Logo" class="overlay-image">
</section>

<main>
    <div class="scroll-down" onclick="scrollToEnd()"><img src="icons/arrow.png"></div>
    <p><b>Keykicks</b> bietet stylische Schlüsselanhänger mit Liebe zum Detail. Hol dir deinen täglichen Eyecatcher!</p>
    
    <div class="categories">
        <div class="category" onclick="openShop('sneaker')">
            <img src="icons/sneakers.png">
            <div class="category-title">Sneaker</div>
        </div>
        <div class="category" onclick="openShop('comic')">
            <img src="icons/theater.png">
            <div class="category-title">Comic</div>
        </div>
        <div class="category" onclick="openShop('other')">
            <img src="icons/others.png">
            <div class="category-title">Other</div>
        </div>
    </div>
</main>

<footer>
    <div class="footer-links">
        <a href="AGB.html">AGB</a>
        <a href="privacy.html">Datenschutz</a>
    </div>
    <div style="text-align: center; color: #777;">© 2025 Keykicks</div>
</footer>

<div id="shop-overlay" class="shop-overlay">
    <img src="icons/close.png" class="close-shop" onclick="closeShop()">
    <div id="shop-title" class="shop-title">Shop</div>
    <div id="sneaker-items" class="shop-content"></div>
    <div id="comic-items" class="shop-content"></div>
    <div id="other-items" class="shop-content"></div>
</div>

<div id="popup-bg" onclick="closeProduct()"></div>
<div id="product-popup">
    <img src="icons/close.png" class="popup-close" onclick="closeProduct()">
    <img id="popup-img" style="width:100%; border-radius:10px;">
    <h3 id="popup-title"></h3>
    <p id="popup-price" style="font-weight:bold; color:green;"></p>
    <p id="popup-desc"></p>
    <button id="popup-add" style="width:100%; padding:10px; background:#111; color:#fff; border:none; cursor:pointer;">In den Warenkorb</button>
</div>

<div id="cart-bg" onclick="closeCart()"></div>
<div id="cart-overlay">
    <h3>Warenkorb</h3>
    <div id="cart-items-container"></div>
    <hr>
    <p>Gesamt: <span id="cart-total">€0,00</span></p>
    <button onclick="startCheckout()" style="width:100%; padding:10px; background:green; color:white; border:none;">Zur Kasse</button>
</div>

<div id="notify-bar" onclick="openContact()">Notify me</div>

<script>
let allProductsData = { sneaker: [], comic: [], other: [] };
let cart = JSON.parse(localStorage.getItem('keykicksCart')) || [];
const GITHUB_URL = 'https://raw.githubusercontent.com/pfundbo81/website-keykicks/main/products.json';

async function loadProducts() {
    try {
        const response = await fetch(GITHUB_URL);
        const data = await response.json();
        allProductsData = {
            sneaker: data.sneaker.map((p, i) => ({ ...p, id: 's' + i, cat: 'sneaker' })),
            comic: data.comic.map((p, i) => ({ ...p, id: 'c' + i, cat: 'comic' })),
            other: data.other.map((p, i) => ({ ...p, id: 'o' + i, cat: 'other' }))
        };
        renderAll();
    } catch (e) { console.error("Fehler beim Laden der Produkte", e); }
}

function renderAll() {
    ['sneaker', 'comic', 'other'].forEach(cat => {
        const container = document.getElementById(cat + '-items');
        container.innerHTML = '';
        allProductsData[cat].forEach(p => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <img src="${p.image}">
                <div class="item-title">${p.name}</div>
                <div>${p.price}</div>
                <button onclick="event.stopPropagation(); addToCart('${p.cat}', '${p.id}')">Hinzufügen</button>
            `;
            div.onclick = () => openProduct(p);
            container.appendChild(div);
        });
    });
}

function openShop(cat) {
    document.getElementById('shop-overlay').style.display = 'flex';
    document.getElementById('shop-title').innerText = cat.toUpperCase() + " Shop";
    ['sneaker', 'comic', 'other'].forEach(c => {
        document.getElementById(c + '-items').style.display = (c === cat) ? 'grid' : 'none';
    });
}

function closeShop() { document.getElementById('shop-overlay').style.display = 'none'; }

function openProduct(p) {
    document.getElementById('popup-bg').style.display = 'block';
    document.getElementById('product-popup').style.display = 'block';
    document.getElementById('popup-img').src = p.image;
    document.getElementById('popup-title').innerText = p.name;
    document.getElementById('popup-price').innerText = p.price;
    document.getElementById('popup-desc').innerText = p.description || 'Keine Beschreibung verfügbar.';
    document.getElementById('popup-add').onclick = () => addToCart(p.cat, p.id);
}

function closeProduct() {
    document.getElementById('product-popup').style.display = 'none';
    document.getElementById('popup-bg').style.display = 'none';
}

function addToCart(cat, id) {
    const product = allProductsData[cat].find(p => p.id === id);
    const existing = cart.find(item => item.id === id);
    if (existing) {
        existing.qty++;
    } else {
        cart.push({ ...product, qty: 1, priceNum: parseFloat(product.price.replace('€','').replace(',','.')) });
    }
    localStorage.setItem('keykicksCart', JSON.stringify(cart));
    closeProduct();
    openCart();
}

function openCart() {
    document.getElementById('cart-bg').style.display = 'block';
    document.getElementById('cart-overlay').style.display = 'block';
    renderCart();
}

function closeCart() {
    document.getElementById('cart-bg').style.display = 'none';
    document.getElementById('cart-overlay').style.display = 'none';
}

function renderCart() {
    const container = document.getElementById('cart-items-container');
    container.innerHTML = cart.length === 0 ? 'Warenkorb leer' : '';
    let total = 0;
    cart.forEach((item, index) => {
        total += item.priceNum * item.qty;
        const div = document.createElement('div');
        div.style.display = 'flex';
        div.style.justifyContent = 'space-between';
        div.style.marginBottom = '10px';
        div.innerHTML = `<span>${item.name} (x${item.qty})</span><span>${item.price} <button onclick="removeFromCart(${index})">x</button></span>`;
        container.appendChild(div);
    });
    document.getElementById('cart-total').innerText = '€' + total.toFixed(2).replace('.', ',');
}

function removeFromCart(index) {
    cart.splice(index, 1);
    localStorage.setItem('keykicksCart', JSON.stringify(cart));
    renderCart();
}

function scrollToEnd() { window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }); }

document.getElementById('searchForm').onsubmit = (e) => {
    e.preventDefault();
    const query = document.getElementById('searchInput').value.toLowerCase();
    openShop('sneaker'); // Öffnet Overlay
    document.getElementById('shop-title').innerText = "Suchergebnisse für: " + query;
    ['sneaker','comic','other'].forEach(cat => {
        const cont = document.getElementById(cat + '-items');
        cont.style.display = 'grid';
        Array.from(cont.children).forEach(el => {
            el.style.display = el.innerText.toLowerCase().includes(query) ? 'flex' : 'none';
        });
    });
};

window.onload = loadProducts;
</script>
</body>
</html>
